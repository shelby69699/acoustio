<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acoustio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="images/682dc1203a59ce34a2844e74-68332328127062351d3654f2_60.png" alt="Acoustio Logo">
            </div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="hero">
            <div class="hero-content">
                <h1>Welcome to Acoustio</h1>
                <p>Your premier destination for audio excellence</p>
                <img src="images/682dc1203a59ce34a2844e74-6830a411be7b81f3455de379_2307-i518-019-F-m005-c9-under-construction-2.png" alt="Hero Image" class="hero-image">
            </div>
        </section>

        <section id="about">
            <h2>About Us</h2>
            <div class="about-content">
                <img src="images/682dc1203a59ce34a2844e74-6833231365afc6358c7b735f_10.png" alt="About Image">
                <p>We are dedicated to providing the best audio experience for our customers.</p>
            </div>
        </section>

        <section id="services">
            <h2>Our Services</h2>
            <div class="services-grid">
                <div class="service-card">
                    <img src="images/682dc1203a59ce34a2844e74-68332313b5c05627bb2f1475_21.png" alt="Service 1">
                    <h3>Audio Solutions</h3>
                </div>
                <div class="service-card">
                    <img src="images/682dc1203a59ce34a2844e74-6830a5bdc2182ea11a43c292_New-Project-33.png" alt="Service 2">
                    <h3>Sound Design</h3>
                </div>
            </div>
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <div class="social-links">
                <a href="https://x.com/acoustio" class="social-icon">
                    <img src="images/682dc1203a59ce34a2844e74-6835d543caabf63e1cc32e62_x-social-media-black-icon-2-1.png" alt="Twitter">
                </a>
                <a href="#" class="social-icon">
                    <img src="images/682dc1203a59ce34a2844e74-6835d5433a6b52c500cf7337_discord-icon-svgrepo-com-1.png" alt="Discord">
                </a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Acoustio. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
